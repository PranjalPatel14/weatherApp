<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div id="search-city">
      <input type="text" class="searchBar" placeholder="Search City">
    </div>
    <article id="current-forecast">
      <p class="cityname">1</p>
      <p class="citytemp">2</p>
      <p class="description">3</p>
      <p class="maxtemp"></p>
      <p class="mintemp"></p>
    </article>
    <article id="hourly-forecast">
      <h1>Hourly Forecast</h1>
      <section class="hourly-container">
        <article></article>
      </section>
    </article>
    <article id="Feels-like">
      <p></p>
    </article>
    <article id="Humidity">
      <p></p>
    </article>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
